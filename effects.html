<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="items" style="display:flex">
        <div class="item" style="width:100px;height:100px;background-color: green;"></div>
        <div class="item" style="width:0;height:0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 100px solid yellow;"></div>
        <div class="item" style="width:100px;height:100px;background-color: red;border-radius: 50%;"></div>
    </div>
    <button class="btn1"> Pojawianie sie</button>
    <button class="btn2"> Znikanie</button>
    <button class="btn3"> Toggle</button>
    <button class="btn4"> FadeTo</button>
    <br>
    <p class="text">Text</p>
    <button class="btn5"> Slide down</button>
    <button class="btn6"> Slide up</button>
    <button class="btn7"> Slide toggle</button>
    <br>
    <br>
    <div class="square" style="width:100px;height:100px;background-color: red;">Animacja</div>
    <button class="btn8"> Animate</button>
    <button class="btn9"> Stop</button>
    <button class="btn10"> Callback</button>
    <button class="btn11"> Chaining</button>
    <script src="jqery_effects.js"></script>
</body>

</html>
